<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Register Page</title>
</head>

<body alink="center">

    <h1>Registration Form</h1>
    <form action="/register" method="post">
        <div>
            <label for="Full">Full Name</label>
            <input type="text" name="fullName" id="Full" placeholder="Enter your name">
            <br>
            <br>
        </div>
        <div>
            <label for="Fulle">Email</label>
            <input type="text" name="email" id="Fulle" placeholder="Enter your email">
            <br>
            <br>
        </div>
        <div>
            <label for="Fullp">Phone</label>
            <input type="text" name="phone" id="Fullp" placeholder="Enter your phone">
            <br>
        </div>
        <button type="submit">Register</button>
    </form>
</body>

</html>
